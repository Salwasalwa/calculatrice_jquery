<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ma super Calculatrice</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <form name="calculatrice">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="resultat" value=" " id="resultat"/>

                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="text" name="valores" value=" " id="valores"/>

                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" name="" value="1" class="num" />
                </td>
                <td>
                    <input type="button" name="" value="2" class="num" />
                </td>
                <td>
                    <input type="button" name="" value="3" class="num" />
                </td>
                <td>
                    <input type="button" name="" value="+" class="num" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="" value="4" class="num" />
                </td>
                <td>
                    <input type="button" name="" value="5" class="num" />
                </td>
                <td>
                    <input type="button" name="" value="6" class="num" />
                </td>
                <td>
                    <input type="button" name="" value="-" class="num" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="" value="7" class="num" />
                </td>
                <td>
                    <input type="button" name="" value="8" class="num" />
                </td>
                <td>
                    <input type="button" name="" value="9" class="num" />
                </td>
                <td>
                    <input type="button" name="" value="*" class="num" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="" value="0" class="num" />
                </td>
                <td>
                    <input type="button" name="" value="=" id="calcular" />
                </td>
                <td>
                    <input type="button" name="" value="C" id="suppr"/>
                </td>
                <td>
                    <input type="button" name="" value="/" class="num" />
                </td>
            </tr>
        </table>
    </form>
</body>
<script type="text/javascript">
var operation = "";
var resultado = "";
    $(document).ready(function() {
        $('.num').click(function() {

            var valeur = $(this).val();
            operation += valeur
            $('#valores').val(operation);
        });
        // function afficher(num) {
        //     var operando = document.calculatrice.valores.value;
        //     document.getElementById("valores").value = operando + num;
        // }
        $('#calcular').click(function() {
             resultado = eval($('#valores').val());
             $("#resultat").val($('#valores').val()+ "=" + resultado)

        });
        // function calcular() {
        //     var resultado = eval(document.calculatrice.valores.value);
        //     document.calculatrice.resultat.value = resultado;
        // }
        //
        $('#suppr').click(function() {
            $("#valores").val("");
            $("#resultat").val("");
        });
                // function eliminar() {
        //     document.calculatrice.valores.value = "";
        //     document.calculatrice.resultat.value = "";
        // }
    });
</script>

</html>
