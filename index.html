<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ma super Calculatrice</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form name="calculatrice">
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" name="resultat" value=" " id="resultat" onkeypress="resulatado" />

                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="text" name="valores" value=" " id="valores" onkeypress="return afficher()" />

                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" name="" value="1" id="1" onclick="afficher(value)" />
                </td>
                <td>
                    <input type="button" name="" value="2" id="2" onclick="afficher(value)" />
                </td>
                <td>
                    <input type="button" name="" value="3" id="3" onclick="afficher(value)" />
                </td>
                <td>
                    <input type="button" name="" value="+" id="additionner" onclick="afficher(value)" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="" value="4" id="4" onclick="afficher(value)" />
                </td>
                <td>
                    <input type="button" name="" value="5" id="5" onclick="afficher(value)" />
                </td>
                <td>
                    <input type="button" name="" value="6" id="6" onclick="afficher(value)" />
                </td>
                <td>
                    <input type="button" name="" value="-" id="soustraire" onclick="afficher(value)" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="" value="7" id="7" onclick="afficher(value)" />
                </td>
                <td>
                    <input type="button" name="" value="8" id="8" onclick="afficher(value)" />
                </td>
                <td>
                    <input type="button" name="" value="9" id="9" onclick="afficher(value)" />
                </td>
                <td>
                    <input type="button" name="" value="*" id="multiplier" onclick="afficher(value)" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="" value="0" id="0" onclick="afficher(value)" />
                </td>
                <td>
                    <input type="button" name="" value="=" id="egal" onclick="calcular()" />
                </td>
                <td>
                    <input type="button" name="" value="C" id="suppr" onclick="eliminar()" />
                </td>
                <td>
                    <input type="button" name="" value="/" id="diviser" onclick="afficher(value)" />
                </td>
            </tr>
        </table>
    </form>
</body>
<script type="text/javascript">
    function afficher(num) {
        var operando = document.calculatrice.valores.value;
        document.getElementById("valores").value = operando + num;
    }

    function calcular() {
        var resultado = eval(document.calculatrice.valores.value);
        document.calculatrice.resultat.value = resultado;
    }

    function eliminar() {
        document.calculatrice.valores.value = "";
        document.calculatrice.resultat.value = "";
    }
</script>

</html>
